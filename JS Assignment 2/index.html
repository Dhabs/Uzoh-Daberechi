<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-functions</title>
</head>
<body>
   <script>
       let data = [
           {principal: 2500, time: 1.8},
           {principal: 1000, time: 5},
           {principal: 3000, time: 1},
           {principal: 2000, time: 3}
       ]
       function interestCalculator (arry){
           let interestData = [];
         for (let i = 0; i < arry.length; i++) {
             if (arry[i].principal >= 2500 && arry[i].time > 1 && arry[i].time < 3) {
                 let rate = 3;
                 let interest = (arry[i].principal * rate * arry[i].time)/ 100;
                  interestData.push(
                    {
                         principal: arry[i].principal, 
                         rate: rate,
                         time: arry[i].time,
                         interest: interest
                     }
                );
            
                 
             } 
             else if (arry[i].principal >= 2500 && arry[i].time >= 3){
                 let rate = 4;
                 let interest = (arry[i].principal * rate * arry[i].time)/ 100;
                 interestData.push(
                    {
                        principal: arry[i].principal,
                        rate: rate,
                        time: arry[i].time,
                        interest: interest
                    }               
                );
                    
                
             } 
            else if (arry[i].principal < 2500 || arry[i].time <= 1){
                let rate = 2;
                let interest = (arry[i].principal * rate * arry[i].time)/ 100;
                interestData.push( 
                    {
                        principal: arry[i].principal,
                        rate: rate,
                        time: arry[i].time,
                        interest: interest
                }                  
                );
               
             } else {
                let rate = 1;
                let interest= (arry[i].principal * rate * arry[i].time)/ 100;
                interestData.push(
                    {
                        principal: arry[i].principal,
                        rate: rate,
                        time: arry[i].time,
                        interest: interest
                    }
                );
           
                }
         } 
         console.log(interestData)
         return interestData;

       }
       interestCalculator(data)


     
   </script> 
</body>
</html>
